<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous"/>
<div class="row">
    <div class="col-xs-3">
      <input type="number" class="form-control" [(ngModel)]="amount" placeholder="amount" 
      class="form-control" name="amount"
      value={{amount}} >&nbsp;&nbsp;
    </div>
    <div class="col-xs-3">
      <input type="text" class="form-control" [(ngModel)]="description" placeholder="description" 
      #name class="form-control"  name="description"
      value={{description}}>&nbsp;&nbsp;
    </div>
    <div class="col-xs-3">
      <button (click)="save()" class="btn btn-primary btn-block">Add</button>
    </div>
  </div>
