<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<div class="container-fluid">
<h2 class="text-center"><em>Budget Calculator</em></h2>
<div style="background-color:black;width: 100%;height:130px;">
  <h1 style="color:royalblue;text-align: center;padding-top:50px ;">{{budget}}</h1>
</div>
<br>
<div class="row div1">
  <div class="col-xs-4">
    <input type="number" #amount placeholder="amount" class="form-control" required>&nbsp;&nbsp;
    </div>
    <div class="col-xs-4">
    <input type="text" placeholder="description" #name class="form-control" required>&nbsp;&nbsp;
    </div>
    <div class="col-xs-3">
    <button (click)="calculateBudget(amount.value,name.value)" class="btn btn-primary btn-block">Add</button>
    </div>
  </div>
  <div class="row div2" >
    <div class="col-xs-6 col1" >
      <h1  class="text-center text-success "><em>INCOME</em></h1>
          <div *ngFor="let inc of incomeList;let i = index;" class="row" style="margin: 2px;">
            <div class="col-xs-1">{{i+1}}.</div>
            <div class="col-xs-2">
            <text>{{inc.amount}}</text>
            </div>
            <div class="col-xs-3">
            <text>{{inc.description}}</text>
            </div>
            <div class="col-xs-2">
            <button  (click)="openEdit(inc.amount,inc.description,i)" 
                    class="btn btn-info" 
                    style="height:40px;"><i class="material-icons">edit</i></button>
            </div>
            <div class="col-xs-2">
            <button (click)="removeIncome(i)" class="btn btn-danger" 
            style="height:40px;"><i class="material-icons">delete</i></button>
            </div>
          </div>
    </div>
    <div  class="col-xs-6 col2" >
     <h1 class="text-center text-danger "><em>EXPENSES</em></h1>
     <div *ngFor="let inc of expensesList;let i = index;" class="row" style="margin: 2px;">
       <div class="col-xs-1">{{i+1}}.</div>
       <div class="col-xs-2">
      <text>{{inc.amount}}</text>
      </div>
      <div>
      <text class="col-xs-3">{{inc.description}}</text>
      </div>
      <div class="col-xs-2">
      <button class="btn btn-info " style="height:40px;" 
      (click)="openEdit(inc.amount,inc.description,i)"><i class="material-icons">edit</i></button>
      </div>
      <div class="col-xs-2">
      <button class="btn btn-danger" style="height:40px;" 
      (click)="removeExpense(i)"><i class="material-icons">delete</i></button>
      </div>
    </div>
    </div>
  </div>
</div>
